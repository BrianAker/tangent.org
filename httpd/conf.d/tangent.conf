<Directory "/var/www/tangent.org/html/">
	DirectoryIndex index.html
	Options Indexes FollowSymLinks ExecCGI
	AllowOverride FileInfo
	Order allow,deny
	Allow from all
</Directory>
<VirtualHost *:80>
	ServerAdmin brian@tangent.org
	DocumentRoot "/var/www/tangent.org/html/"
	ServerName tangent.org
	ServerAlias tangent.org www.tangent.org
	ServerAdmin brian@tangent.org
	ErrorDocument 404 /index.html
</VirtualHost>

